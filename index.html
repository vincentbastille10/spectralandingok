<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gagnez du temps avec notre outil intelligent</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
    }
    #message {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>⏱️ Un outil pour gagner du temps, tout simplement</h1>
  <p>Entrez votre email pour recevoir une démonstration personnalisée :</p>
  <input type="email" id="email" placeholder="Votre email" required />
  <button onclick="sendEmail()">Envoyer</button>
  <p id="message"></p>

  <script>
    async function sendEmail() {
      const email = document.getElementById('email').value;
      const message = document.getElementById('message');
      if (!email) {
        message.textContent = "Veuillez entrer un email.";
        return;
      }

      const res = await fetch('/api/send_email', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      if (res.ok) {
        message.textContent = "Merci ! Nous vous contacterons très vite.";
      } else {
        message.textContent = "Erreur. Veuillez réessayer.";
      }
    }
  </script>
</body>
</html>
